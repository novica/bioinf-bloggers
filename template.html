<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Planet</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #fdf6e3;
            /* solarized light */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: #eee8d5;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        main {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        article {
            background: #fff;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin: 0 0 0.3rem 0;
            font-size: 1.2rem;
        }

        .meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        aside {
            background: #fefefe;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        aside h3 {
            margin-top: 0;
        }

        aside ul {
            list-style: none;
            padding-left: 0;
        }

        aside li {
            margin-bottom: 0.5rem;
        }

        aside a {
            text-decoration: none;
            color: #268bd2;
        }

        aside a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Planet</h1>
        <p>A feed of the latest posts</p>
    </header>
    <main>
        <div id="content">
            {{ content }}
        </div>
        <aside>
            <h3>Feeds</h3>
            <ul>
                {{ sidebar }}
            </ul>
        </aside>
    </main>
</body>

</html>

name: CI

on:
  push:
    branches:
      - main
    paths:
      - "**.py"
  pull_request:
    branches:
      - main
    paths:
      - "**.py"

jobs:
  ci:
    env:
      UV_SYSTEM_PYTHON: true
      RUFF_OUTPUT_FORMAT: github
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v7

      - name: Install the project
        run: uv sync --all-extras --dev --locked

      - name: Python code formater check
        run: uv format --check

      - name: Ruff linter
        run: uv run ruff check

      - name: Typing checks
        run: uv run ty check

      - name: Tests
        run: uv run pytest
